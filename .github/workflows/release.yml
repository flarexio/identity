name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "full=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MAJOR.$MINOR" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/Dockerfile.linux.amd64
          push: true
          tags: |
            flarexio/identity:${{ steps.version.outputs.full }}-linux-amd64
            flarexio/identity:${{ steps.version.outputs.minor }}-linux-amd64
            flarexio/identity:${{ steps.version.outputs.major }}-linux-amd64

  release-manifest:
    runs-on: ubuntu-latest
    needs: release-linux-amd64
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "full=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MAJOR.$MINOR" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Create and Push Manifests
        run: |
          for TAG in ${{ steps.version.outputs.full }} ${{ steps.version.outputs.minor }} ${{ steps.version.outputs.major }}; do
            docker manifest create flarexio/identity:$TAG \
              flarexio/identity:$TAG-linux-amd64
            docker manifest push flarexio/identity:$TAG
          done
